<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello Vue</title>
</head>

<body>
    <!-- MAIN APP -->
    <div class="content container-fluid d-flex justify-content-center text-center">
        <div id="hello">
            <h1>{{title}}</h1>
            <img @click="clicked" :class="classImage" :src="image" :alt="altImage">
            <!-- MEOW DIV  -->
            <div :class="meowClass">
                <img :class="imageFluid" :src="meowImage" :alt="meowAlt">
            </div>
        </div>
    </div>

    <!-- VUE JS AND MAIN SCRIPT -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
